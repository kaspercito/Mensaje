<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mensaje Diario para Milagros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Mensaje Diario para Milagros</h1>
        <p>Te espero todos los días. Te amo siempre.</p>
    </header>
    
    <main>
        <section class="mensaje">
            <h2>Mensaje de Hoy:</h2>
            <div id="mensaje-dia">
                <!-- Aquí se mostrará el mensaje del día -->
            </div>
        </section>
        
        <section class="fecha">
            <p>Fecha en que nos conocimos: <span id="fecha-conocidos"></span></p>
        </section>
        
        <section class="nuevo-mensaje">
            <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
            <button onclick="guardarMensaje()">Guardar Mensaje</button>
        </section>
    </main>
    
    <footer>
        <p>Hecho con ❤️ para Milagros</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
