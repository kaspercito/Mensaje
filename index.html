<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mensaje Diario para Milagros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Mensaje Diario para Milagros</h1>
            <p>Te amo y te quiero en mi vida por siempre, te necesito, se que te gusta lo simple, asi que esto es lo que puedo hacer.</p>
        </header>
        
        <main>
            <section class="fecha">
                <p>Fecha en que nos conocimos: <span id="fecha-conocidos"></span></p>
            </section>
            
            <section class="mensaje">
                <h2>Tu Mensaje de Hoy:</h2>
                <div id="mensaje-dia">
                    <!-- El mensaje del día aparecerá aquí -->
                </div>
            </section>
            
            <section class="nuevo-mensaje">
                <textarea id="mensaje" placeholder="Escribe tu mensaje para Milagros..."></textarea>
                <button onclick="guardarMensaje()">Guardar Mensaje</button>
            </section>
        </main>
        
        <footer>
            <p>Hecho con ❤️ para Milagros</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
